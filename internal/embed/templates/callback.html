<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - HashPay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #48bb78;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 48px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .info {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
        }
        .label {
            color: #718096;
        }
        .value {
            color: #2d3748;
            font-weight: 600;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>支付成功</h1>
        <p style="color: #718096; margin-bottom: 30px;">您的订单已成功支付</p>
        
        <div class="info">
            <div class="info-row">
                <span class="label">订单号</span>
                <span class="value">{{.OrderID}}</span>
            </div>
            <div class="info-row">
                <span class="label">支付金额</span>
                <span class="value">{{.Amount}} {{.Currency}}</span>
            </div>
            <div class="info-row">
                <span class="label">支付方式</span>
                <span class="value">{{.PayMethod}}</span>
            </div>
            <div class="info-row">
                <span class="label">交易哈希</span>
                <span class="value" style="font-size: 12px; word-break: break-all;">{{.TxHash}}</span>
            </div>
        </div>
        
        <button class="button" onclick="window.close()">关闭窗口</button>
    </div>
    
    <script>
        // 自动跳转回商户页面
        setTimeout(() => {
            const returnUrl = '{{.ReturnURL}}';
            if (returnUrl) {
                window.location.href = returnUrl;
            }
        }, 3000);
    </script>
</body>
</html>
