<!DOCTYPE html>

    <style>

</head>
<body>

    <script>
        const orderID = '{{.OrderID}}';
        let selectedMethod = null;

        // åŠ è½½æ”¯ä»˜æ–¹å¼
        async function loadPaymentMethods() {
            try {
                const response = await fetch(`/api/v1/order/${orderID}/payment-methods`);
                const methods = await response.json();
                
                const container = document.getElementById('paymentMethods');
                container.innerHTML = methods.map(method => `

                `).join('');
            } catch (error) {
                console.error('åŠ è½½æ”¯ä»˜æ–¹å¼å¤±è´¥:', error);
            }
        }
        
        // é€‰æ‹©æ”¯ä»˜æ–¹å¼
        async function selectPayment(methodId, type) {
            // æ›´æ–°UI
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // è·å–æ”¯ä»˜ä¿¡æ¯
            try {
                const response = await fetch(`/api/v1/order/${orderID}/select-payment`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({method_id: methodId})
                });
                
                const data = await response.json();
                
                if (type === 'blockchain') {
                    // æ˜¾ç¤ºäºŒç»´ç 
                    document.getElementById('qrSection').classList.add('active');
                    document.getElementById('address').textContent = data.address;
                    generateQR(data.address);
                } else if (type === 'exchange' || type === 'wallet') {
                    // è·³è½¬åˆ°ç¬¬ä¸‰æ–¹
                    window.location.href = data.redirect_url;
                }
                
                // å¼€å§‹æ£€æŸ¥æ”¯ä»˜çŠ¶æ€
                startCheckPayment();
                
            } catch (error) {
                console.error('é€‰æ‹©æ”¯ä»˜æ–¹å¼å¤±è´¥:', error);
            }
        }
        
        // ç”ŸæˆäºŒç»´ç 
        function generateQR(text) {

            document.getElementById('qrCode').innerHTML = '<div style="padding: 50px;">QR Code</div>';
        }
        
        // å¤åˆ¶åœ°å€

            navigator.clipboard.writeText(address);
            alert('åœ°å€å·²å¤åˆ¶');

        // å€’è®¡æ—¶
        function startCountdown(seconds) {
            let remaining = seconds;
            
            countdownInterval = setInterval(() => {
                remaining--;
                const minutes = Math.floor(remaining / 60);
                const secs = remaining % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes}:${secs.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    alert('è®¢å•å·²è¶…æ—¶');
                    window.location.reload();
                }
            }, 1000);
        }
        
        // æ£€æŸ¥æ”¯ä»˜çŠ¶æ€
        function startCheckPayment() {
            checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/v1/order/${orderID}/status`);
                    const data = await response.json();
                    
                    if (data.status === 'paid') {
                        clearInterval(checkInterval);
                        clearInterval(countdownInterval);
                        // è·³è½¬åˆ°æˆåŠŸé¡µé¢
                        window.location.href = `/payment/success/${orderID}`;
                    }

                }
            }, 3000);
        }

        // åˆå§‹åŒ–

    </script>
</body>
</html>
