<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付失败 - HashPay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: #fc8181;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease;
        }
        .error-icon::after {
            content: '✕';
            color: white;
            font-size: 48px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #c53030;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .button.secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        .button.secondary:hover {
            background: #cbd5e0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>支付失败</h1>
        <p style="color: #718096; margin-bottom: 30px;">{{.Message}}</p>
        
        <div class="error-message">
            错误代码: {{.ErrorCode}}<br>
            {{.ErrorDetail}}
        </div>
        
        <button class="button" onclick="window.location.href='/payment/{{.OrderID}}'">重新支付</button>
        <button class="button secondary" onclick="window.close()">关闭窗口</button>
    </div>
</body>
</html>
